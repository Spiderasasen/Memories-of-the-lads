<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diego's Logs</title>
    <link rel="stylesheet" href="../../css/main.css" type="text/css">
    <link rel="stylesheet" href="../../css/persons_logs.css" type="text/css">
</head>
<body>
    <div>
        <h1>Diego's Logs</h1>
    </div>
<!--    adding the items-->
    <div class="wrapper">
<!--        devices-->
        <div class="devices">
            <h3 id="all_devices" style="text-decoration: underline">Devices</h3>
            <div class="item" id="Phone">
                <img src="../../assets/in_general_images/old-phone.png" alt="Phone">
                <p>My Phone</p>
            </div>
            <div class="item" id="Smart_Journal">
                <img src="../../assets/in_general_images/k88s93q9gc36oj4grt0ikavhj1-38dfd3ae872e24ae38f208a5b92be7c1.png" alt="Notepad image">
                <p>Smart Journal</p>
            </div>
        </div>
<!--        other stuff-->
        <div class="right_side">
            <!--phone-->
            <div class="media-item" data-value="Phone">
                <img class="zoomable" onclick="this.classList.toggle('zoomed')" src="../../assets/Diego_stuff/IMG_20190420_144832.jpg" alt="baby coco">
                <p>Baby Coco</p>
            </div>
            <div class="media-item" data-value="Phone">
                <img class="zoomable" onclick="this.classList.toggle('zoomed')" src="../../assets/Diego_stuff/IMG_20190426_144244.jpg" alt="baby coco sleeping">

    <script src="../../js/devices_shown_diego.js"></script>
