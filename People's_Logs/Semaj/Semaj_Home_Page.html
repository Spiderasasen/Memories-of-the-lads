<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <h1>Semaj's Logs</h1>

    <div class="wrapper">

            <h3 id="all_devices" style="text-decoration: underline">Devices</h3>

        </div>
        <!--Placing the content-->
        <div class="right_side">
                <!--Videos-->
                <div class="media-item" data-value="sony">

                        <source src="../../assets/semaj_stuff/MOV03309.mp4" type="video/mp4">

                    <p>MOV03309_Camera.mp4</p>
                </div>

                <div class="media-item" data-value="sony">
                    <video controls>
                        <source src="../../assets/semaj_stuff/MOV03317.mp4" type="video/mp4">

                    <p>MOV03317_Camera.mp4</p>
                </div>

                <div class="media-item" data-value="Phone">
                    <video controls>
                        <source src="../../assets/semaj_stuff/VID_20251215_050648_717.mp4" type="video/mp4">
                    </video>
                    <p>VID_20251215_050648_717.mp4</p>
                </div>

                <div class="media-item" data-value="Phone">
                    <img class="zoomable" onclick="this.classList.toggle('zoomed')" src="../../assets/semaj_stuff/IMG_20251215_080645_832.jpg" alt="image of a polar bear">
                    <p>Image of a polar bear</p>
                </div>
                <div class="media-item" data-value="Phone">
                    <img class="zoomable" onclick="this.classList.toggle('zoomed')" src="../../assets/semaj_stuff/IMG_20251215_080647_371.jpg" alt="another picture of a polar bear">
                    <p>another picture of a polar bear</p>
                </div>
                <div class="media-item" data-value="Phone">
                    <img class="zoomable" onclick="this.classList.toggle('zoomed')" src="../../assets/semaj_stuff/IMG_20251215_080650_801.jpg" alt="image of a Cougar">

                </div>
                <div class="media-item" data-value="Phone">
                    <img class="zoomable" onclick="this.classList.toggle('zoomed')" src="../../assets/semaj_stuff/IMG_20251215_080652_209.jpg" alt="Diego with foggy glasses">
                    <p>Diego with foggy glasses</p>
                </div>

    </div>

    <script src="../../js/devices_media_shown_Semaj.js"></script>
