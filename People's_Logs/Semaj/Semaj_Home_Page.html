<!DOCTYPE html>
<html lang="en">
<head>

    <title>Semaj's Logs</title>

    <link rel="stylesheet" href="../../css/persons_logs.css" type="text/css">
</head>
<body>
    <div>
        <h1>Semaj's Logs</h1>

        </div>
        <!--Placing the content-->
        <div class="right_side">
                <!--Videos-->
                <div class="media-item" data-value="sony">
                    <video controls>
                        <source src="../../assets/samej_stuff/MOV03309_Camera.mp4" type="video/mp4">
                    </video>
                    <p>MOV03309_Camera.mp4</p>
                </div>

                <div class="media-item" data-value="sony">
                    <video controls>
                        <source src="../../assets/samej_stuff/MOV03317_Camera.mp4" type="video/mp4">
                    </video>
                    <p>MOV03317_Camera.mp4</p>
                </div>
        </div>
    </div>

<!--    js code-->
    <script src="../../js/devices_media_shown_Semaj.js"></script>
