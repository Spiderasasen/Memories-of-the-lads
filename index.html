<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Needed</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/index_code.css">
</head>
<body>
<!--    text input-->
<hr style="border: None; height: 100px">
    <div class="center_items">
        <div id="wrong_password"></div>
        <label id="name"><span>Password</span></label>
        <input class="input" id="input" type="number">
        <hr class="blank">
    </div>

    <!--buttons-->
    <div class="center_button">
        <button class="btn" data-value="1"><span>1</span></button>
        <button class="btn" data-value="2"><span>2</span></button>
        <button class="btn" data-value="3"><span>3</span></button>
    </div>
    <hr class="mini_blank">
    <div class="center_button">
        <button class="btn" data-value="4"><span>4</span></button>
        <button class="btn" data-value="5"><span>5</span></button>
        <button class="btn" data-value="6"><span>6</span></button>
    </div>
    <hr class="mini_blank">
    <div class="center_button">
        <button class="btn" data-value="7"><span>7</span></button>
        <button class="btn" data-value="8"><span>8</span></button>
        <button class="btn" data-value="9"><span>9</span></button>
    </div>
    <hr class="mini_blank">
    <div class="center_button">
        <button class="btn" data-value="0"><span>0</span></button>
    </div>
    <hr class="blank">
    <div class="center_button">
        <button class="btn" id="Clear"><span>Clear</span></button>
        <button class="btn" id="Submit"><span>Submit</span></button>
    </div>
<script src="js/button.js"></script>
</body>
</html>
